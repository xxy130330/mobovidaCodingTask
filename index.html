<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <title>Title</title>
</head>
<body>
    <div class="header">
    </div>
    <div class="bodyContainer">
        <div class="filter col-md-2 col-xs-12">
            <div id="btnContainer" class="col-md-12">
                <button id="total" class="filterBtn activeBtn" onclick="filterSelection('all')"> Show all</button>
                <h5>Availability:</h5>
                <button id="available" class="filterBtn" onclick="filterSelection('available')"> Available</button>
                <h5>Price Range:</h5>
                <button id="under_10" class="filterBtn" onclick="filterSelection('under_10')"> Under $10</button>
                <button id="10_to_20" class="filterBtn" onclick="filterSelection('10_to_20')"> $10 - $20</button>
                <button id="20_to_30" class="filterBtn" onclick="filterSelection('20_to_30')"> $20 - $30</button>
                <button id="over_30" class="filterBtn" onclick="filterSelection('over_30')"> Over $30</button>
            </div>
        </div>

        <div class="container col-md-10 col-xs-12">
            <div class="sort col-md-12 col-xs-12">
                <h5>Sort by</h5>
                <select name="sortMenu" id="sortMenu">
                    <option value="Default">Suggested</option>
                    <option value="lowToHight">Price Low To High</option>
                    <option value="highToLow">Price High To Low</option>
                </select>

                        <!--<a class="dropDown-item" href="#">Something else here</a>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
</body>
</html>
